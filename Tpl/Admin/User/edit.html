<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<load href="__PUBLIC__/bootstrap/css/bootstrap.min.css" />
	</head>
	
	<body>
	    <div class="container">
	        <include file="Index:header" />
	        <div class="row-fluid">
	            <div class="span3">
	                <include file="Index:navigation" />
	            </div>
	            <div class="span9">
	                <form method="post" action="__URL__/update">
	                    <input type="hidden" name="u_id" value="{$user.u_id}">
	                    <label for="username">用户名</label>
	                    <input type="text" name="username" id="username" value="{$user.username}"/>
	                    <label for="fullname">全称</label>
	                    <input type="text" name="fullname" id="fullname" value="{$user.fullname}"/>
	                    <label for="passwordA">密码</label>
	                    <input type="password" name="passwordA" id="passwordA" />
	                    <label for="passwordB">确认密码</label>
	                    <input type="password" name="passwordB" id="passwordB" />
	                    <gt name="user.privilege" value="0">
	                    <label for="privilege">用户类型</label>
	                    <select name="privilege" id="privilege">
	                        <option value="2" {$selected['2']}>普通用户</option>
	                        <option value="1" {$selected['1']}>管理员</option>
	                    </select><br />
	                    </gt>
	                    <input type="submit" class="btn btn-primary" value="确定" />
	                </form>
	            </div>
	        </div>
	        <include file="./Public/html/footer.html" />
	    </div>
	    <load href="__PUBLIC__/bootstrap/js/bootstrap.min.js" />
	</body>
</html>
