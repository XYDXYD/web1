<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<load href="__PUBLIC__/kindeditor/themes/default/default.css" />
	    <load href="__PUBLIC__/js/jquery-1.9.1.min.js" />
	    <load href="__PUBLIC__/kindeditor/kindeditor-min.js" />
	    <load href="__PUBLIC__/kindeditor/lang/zh_CN.js" />
	    <load href="__PUBLIC__/bootstrap/css/bootstrap.min.css" />
	    <script>
	        $(function(){
	            var editor = KindEditor.create('textarea[name="content"]',{
		            uploadJson : '__GROUP__/File/upload',
		            fileManagerJson : '__GROUP__/File/manage',
		            allowFileManager : true});
		    });
	    </script>
	</head>
	<body>
	    <div class="container">
	        <include file="Index:header" />
	        <div class="row">
	            <div class="span3">
	                <include file="Index:navigation" />
	            </div>
	            <div class="span9">
                    <form method="post" action="__URL__/update">
                        <fieldset>
                            <legend>添加文章</legend>
                            <input type="hidden" name="a_id" value="{$article.a_id}" />
                            <label class="inline" for="title">标题</label>
                            <input type="text" name="title" class="span4" id ="title" value="{$article.title}" />
                            <label for="content">内容</label>
		                    <textarea name="content" id="content" style="width:670px">{$article.content}</textarea></br>
		                    <span class="help-block">请选择要添加的标签：</span>
		                    <label class="checkbox">
                            <input type="checkbox" id="news0" name="type[]" value="news0" {$checked['news0']} />新闻新闻
                            </label>
                            <label class="checkbox" for="news1">
                            <input type="checkbox" id="news1" name="type[]" value="news1" {$checked['news1']} />新闻新闻
                            </label>
                            <label class="checkbox" for="news2">
                            <input type="checkbox" id="news2" name="type[]" value="news2" {$checked['news2']} />新闻新闻
                            </label>
                            <label class="checkbox" for="news3">
                            <input type="checkbox" id="news3" name="type[]" value="news3" {$checked['news3']} />新闻新闻
                            </label>
                            <label class="checkbox" for="news4">
                            <input type="checkbox" id="news4" name="type[]" value="news4" {$checked['news4']} />新闻新闻
                            </label>
		                    <input type="submit" class="btn" value="确定" />
		                </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
