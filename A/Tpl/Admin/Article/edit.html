<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>编辑文章</title>
		<load href="__PUBLIC__/kindeditor/themes/default/default.css" />
	    <load href="__PUBLIC__/js/jquery-1.9.1.min.js" />
	    <load href="__PUBLIC__/kindeditor/kindeditor-min.js" />
	    <load href="__PUBLIC__/kindeditor/lang/zh_CN.js" />
	    <load href="__PUBLIC__/bootstrap/css/bootstrap.css" />
	    <script>
	        $(function(){
	            var editor = KindEditor.create('textarea[name="content"]',{
		            uploadJson : '__GROUP__/File/upload',
		            fileManagerJson : '__GROUP__/File/manage',
		            allowFileManager : true});
		    });
	    </script>
	</head>
	<body>
	    <div class="container-fluid">
	    <div class="row-fluid">
	        <include file="Index:header" />
            <div class="span10 offset1">
                <form method="post" action="__URL__/update">
                    <fieldset>
                        <legend>{$article['a_id']?'编辑':'添加'}文章</legend>
                            <input type="hidden" name="a_id" value="{$article.a_id}" />
                            <div class="span12">
                                <label for="title">标题</label>
                                <input type="text" name="title" class="span10 offset1" id ="title" value="{$article.title}" />
                            </div>
                            <div class="span12">
                                <label>分类</label>
                                <volist name="type" id="record">
		                        <label class="checkbox inline">{$record['name']}
                                <input type="checkbox" name="type[]" value="{$record['at_id']}" {$record['checked']} />
                                </label>
                                </volist>
                                
                            </div>
                            <div class="span12">
                                <label>相关</label>
                                <label class="radio inline">无
                                <input type="radio" name="label" value="0" {$nolabel}/>
                                </label>
                                <volist name="label" id="record">
		                        <label class="radio inline">
                                <input type="radio" name="label" value="{$record['at_id']}" {$record['checked']} />{$record['name']}
                                </label>
                                </volist>
                                
                            </div>
                            <div class="span12">
                                <br /><label for="content">内容</label>
		                        <textarea name="content" id="content" class="span10 offset1" style="min-width:680px;height:600px">{$article.content}</textarea>
		                    </div>
                            
                            <div class="span12">
		                    <br /><input type="submit" class="btn btn-primary" value="确定" />
		                    </div>
		                </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
