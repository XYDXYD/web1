<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>管理文章</title>
		<load href="__PUBLIC__/bootstrap/css/bootstrap.css" />
	</head>
	
	<body>
	<body>
	    <div class="container">
	    <div class="row">
	        <include file="Index:header" />
            <div class="row">
                <div class="span1">
	                <div class="tabbable tabs-left">
                        <ul class="nav nav-tabs">
                        <li class="{$alltype}"><a href="__URL__/index/order/{$order}/type/{$record.type}">所有文章</a></li>
                        <volist name="article_type" id="record">
                        <li class="{$record['active']}"><a href="__URL__/index/order/{$order}/type/{$record.at_id}">{$record.name}</a></li>
                        </volist>
                        <li><a href="__URL__/typeindex">管理类型</a></li>
                        </ul>
                    </div>
	            </div>
	            <div class="span10 offset1">
	                <table class="table table-condensed">
                        <tr>
                            <th>文章标题</th>
                            <th>文章作者</th>
                            <th>状态</th>
                            <th>点击</th>
                            <th colspan="3"><a class="btn btn-mini btn-primary" href="__URL__/edit">添加</a></th>
                        </tr>
                        <volist name="article" id="record">
                        <tr>
                            <td><a  href="__URL__/read/id/{$record.a_id}">{$record.title}</a></td>
                            <td>{$record.author}</td>
                            <td>{$record['status']=='0'?'未':'已'}发布</td>
                            <td>{$record.click}</td>
                            <td><a class="btn btn-mini btn-danger" href="__URL__/delete/id/{$record.a_id}">删除</a></td>
                            <td><a class="btn btn-mini btn-info" href="__URL__/edit/id/{$record.a_id}">编辑</a></td>
                            <td><if condition="$record.status eq 0">
                                <a class="btn btn-mini btn-success" href="__URL__/publish/id/{$record.a_id}">发布</a>
                                <else />
                                <a class="btn btn-mini btn-warning" href="__URL__/unpublish/id/{$record.a_id}">撤回</a>
                                </if>
                            </td>
                        </tr>
                        </volist>
                        
                    </table>
                    <div class="row">
                        <div class="span5">
                            <span>排序:</span>
                            <a class="btn btn-mini btn-inverse" href="__URL__/index/order/last_time desc/type/{$type}">最后修改</a>
                            <a class="btn btn-mini btn-inverse" href="__URL__/index/order/create_time desc/type/{$type}">创建时间</a>
                            <a class="btn btn-mini btn-inverse" href="__URL__/index/order/status/type/{$type}">发布状态</a>
                        </div>
                        <div class="span5">{$page}</div>
                    </div>
                </div>
	        </div>
	        </div>
	    </div>
	</body>
</html>
