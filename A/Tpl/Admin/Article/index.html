<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>管理文章</title>
		<load href="__PUBLIC__/bootstrap/css/bootstrap.css" />
	</head>
	
	<body>
	<body>
	    <div class="container">
	    <div class="row">
	        <div class="span12">
	            <include file="Index:header" />
	        </div>
	        <div class="span12">
	            <table class="table table-condensed">
                    <tr>
                        <th>文章标题</th>
                        <th>创建时间</th>
                        <th>最后修改</th>
                        <th>文章作者</th>
                        <th>状态</th>
                        <th>点击</th>
                        <th colspan="3"><a class="btn btn-mini btn-primary" href="__URL__/edit">添加</a></th>
                    </tr>
                    <volist name="article" id="record">
                    <tr>
                        <td><a  href="__URL__/read/id/{$record.a_id}">{$record.title}</a></td>
                        <td>{$record.create_time|date="Y-m-d", ###}</td>
                        <td>{$record.last_time|date="Y-m-d", ###}</td>
                        <td>{$record.fullname}</td>
                        <td>{$record['status']=='0'?'未':'已'}发布</td>
                        <td>{$record.click}</td>
                        <td><a class="btn btn-mini btn-danger" href="__URL__/delete/id/{$record.a_id}">删除</a></td>
                        <td><a class="btn btn-mini btn-info" href="__URL__/edit/id/{$record.a_id}">编辑</a></td>
                        <td><if condition="$record.status eq 0">
                            <a class="btn btn-mini btn-success" href="__URL__/publish/id/{$record.a_id}">发布</a>
                            <else />
                            <a class="btn btn-mini btn-warning" href="__URL__/unpublish/id/{$record.a_id}">撤回</a>
                            </if>
                        </td>
                    </tr>
                    </volist>
                    
                </table>
                <div class="row">
                    <div class="span5 offset1">
                        <span>排序:</span>
                        <a class="btn btn-mini btn-inverse" href="__URL__/index/order/last_time desc">最后修改</a>
                        <a class="btn btn-mini btn-inverse" href="__URL__/index/order/create_time desc">创建时间</a>
                        <a class="btn btn-mini btn-inverse" href="__URL__/index/order/status">发布状态</a>
                    </div>
                    <div class="span6">{$page}</div>
                </div>
	        </div>
	        </div>
	    </div>
	</body>
</html>
