<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>编辑活动</title>
	    <load href="__PUBLIC__/bootstrap/css/bootstrap.css" />
	</head>
	<body>
	    <div class="container">
	    <div class="row">
	        <div class="span12">
	            <include file="Index:header" />
	        </div>
            <div class="span8 offset2">
                <form class="form-horizontal" method="post" action="__URL__/update">
                    <fieldset>
                        <legend>{$activity['ac_id']?'编辑':'添加'}活动</legend>
                            <input type="hidden" name="ac_id" value="{$activity.ac_id}" />
                            <div class="control-group">
	                        <label class="control-label" for="name">活动名称</label>
	                        <div class="controls">
	                            <input type="text" name="name" id="name" value="{$activity.name}" />
	                        </div>
	                    </div>
	                    <div class="control-group">
	                        <label class="control-label" for="address">活动地点</label>
	                        <div class="controls">
	                            <input type="text" name="address" id="address" value="{$activity.address}"/>
	                        </div>
	                    </div>
	                    <div class="control-group">
	                        <label class="control-label" for="host">活动主办方</label>
	                        <div class="controls">
	                            <input type="text" name="host" id="host" value="{$activity.host}" />
	                        </div>
	                    </div>
	                    <div class="control-group">
	                        <label class="control-label" for="start_time">开始时间</label>
	                        <div class="controls">
	                            <input type="text" name="start_time" id="start_time" value="{$activity.start_time}" />
	                        </div>
	                    </div>
	                    <div class="control-group">
	                        <label class="control-label" for="end_time">结束时间</label>
	                        <div class="controls">
	                            <input type="text" name="end_time" id="end_time" value="{$activity.end_time}" />
	                        </div>
	                    </div>
	                    <div class="control-group inline">
	                        <label class="control-label" for="deadline">报名截至时间</label>
	                        <div class="controls inline">
	                            <input type="text" name="deadline" id="deadline" value="{$activity.deadline|date='Y-m-d H:i', ###}" />
	                        </div>
	                    </div>
	                    <div class="controls">
	                        <input type="submit" class="btn btn-primary" value="确定" />
	                    </div>
		                    </div>
		                </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
