<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>编辑用户</title>
		<load href="__PUBLIC__/bootstrap/css/bootstrap.css" />
	</head>
	
	<body>
	    <div class="container">
	        <div class="row">
	            <div class="span12">
	                <include file="Index:header" />
	            </div>
	            <div class="span8 offset2">
	                <form class="form-horizontal" action="__URL__/update" method="post">
	                    <fieldset>
	                    <legend>{$user['u_id']?'编辑':'添加'}用户</legend>
	                    
	                    <input type="hidden" name="u_id" value="{$user.u_id}">
	                    <input type="hidden" name="privilege" value="{$user.privilege}" />
	                    
	                    <div class="control-group">
	                        <label class="control-label" for="username">用户名</label>
	                        <div class="controls">
	                            <input type="text" name="username" id="username" value="{$user.username}"/>
	                        </div>
	                    </div>
	                    <div class="control-group">
	                        <label class="control-label" for="fullname">全称</label>
	                        <div class="controls">
	                            <input type="text" name="fullname" id="fullname" value="{$user.fullname}"/>
	                        </div>
	                    </div>
	                    <div class="control-group">       
	                        <label class="control-label" for="passwordA">密码</label>
	                        <div class="controls">
	                            <input type="password" name="passwordA" id="passwordA" />
	                        </div>
	                    </div>
	                    <div class="control-group">
	                        <label class="control-label" for="passwordB">确认密码</label>
	                        <div class="controls">
	                            <input type="password" name="passwordB" id="passwordB" />
	                        </div>
	                    </div>
	                    
	                    <div class="control-group">
	                        <label class="control-label" for="is_director">是否常任理事</label>
	                        <div class="controls">
	                            <select name="is_director" id="is_director">
	                                <option value="1" {$selected['is_director']}>是常任理事</option>
	                                <option value="0" {$selected['not_director']}>不是常任理事</option>
	                            </select>
	                        </div>
	                    </div>
	                    <div class="control-group">
	                        <label class="control-label" for="status">用户状态</label>
	                        <div class="controls">
	                            <select name="status" id="status">
	                                <option value="1" {$selected['allow']}>允许登录</option>
	                                <option value="0" {$selected['disallow']}>禁止登录</option>
	                            </select>
	                        </div>
	                    </div>
	                    <div class="controls">
	                        <input type="submit" class="btn btn-primary" value="确定" />
	                    </div>
	                    </fieldset>
	                </form>
	            </div>
	        </div>
	    </div>
	</body>
</html>
